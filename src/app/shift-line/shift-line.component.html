<div>
  @for (item of data; track item.id; let index = $index) {
  <div>
    <app-orders-container
      [shift]="item.shift"
      [orders]="item.orders"
    ></app-orders-container>

    @if (index % 4 !== 3) {
    <div class="h-3rem w-0 border border-right-1 m-auto"></div>
    }
  </div>
  }
</div>
